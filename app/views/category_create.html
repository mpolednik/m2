{% from "_formhelpers.html" import render_field, render_submit %}
{% extends "layout.html" %}


{% block body %}
    <form method="POST" action="">
        <ul>
            {{ render_field(form.name) }}
            {{ render_field(form.text) }}
            {{ form.hidden_tag() }}
            {{ render_submit(local.category['CREATE']) }}
        </ul>
    </form>
{% endblock %}
