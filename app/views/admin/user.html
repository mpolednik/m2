{% from "_images.html" import list_images %}
{% extends "layout.html" %}

{% block body %}
    <table>
        <th>
            <td>Název</td>
            <td>Smazat</td>
        </th>
    {% for category in categories.items %}
        <tr>
            <td>
                {{ category.name }}
            </td>
            <td>
                <a href="{{ url_for('admin_category_delete', id=category.id, page=categories.page) }}">Smazat</a>
            </td>
        </tr>
        {% if categories.has_next %}
            <a href="{{ url_for('admin_category', page=images.next_num) }}">Další</a>
        {% endif %}
        {% if categories.has_prev %}
            <a href="{{ url_for('admin_category', page=images.prev_num) }}">Předchozí</a>
        {% endif %}
    {% endfor %}
    </table>
{% endblock %}
