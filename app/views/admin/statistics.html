{% from "_general.html" import header %}
{% extends "layout.html" %}


{% block body %}
    {{ header(local.adminmenu['STATISTICS']) }}
    <table>
        {% for k, v in stats.items() %}
        <tr>
            <td>
                {{ k }}
            </td>
            <td>
                {{ v|safe }}
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
