{% from "_formhelpers.html" import render_field, render_submit %}
{% extends "layout.html" %}


{% block body %}
    <form action="{{ url_for('login') }}" method="post">
        <ul>
            {{ render_field(form.mail) }}
            {{ render_field(form.password) }}
            {{ form.hidden_tag() }}
            <li>{{ render_submit('Přihlášení) }}</li>
        </ul>
    </form>
{% endblock %}
