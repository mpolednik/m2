{% from "_formhelpers.html" import render_field, render_submit %}
{% extends "layout.html" %}


{% block body %}
    <form action="#" method="post">
        <ul>
            {{ render_field(form.name) }}
            {{ render_field(form.text) }}
            <li>{{ form.hidden_tag() }}</li>
            {{ render_submit(local.SEND) }}
        </ul>
    </form>
{% endblock %}
