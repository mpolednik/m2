{% from "_formhelpers.html" import render_field %}
{% extends "layout.html" %}
{% block body %}
    {% if DEF_user %}
        <form action="" method="POST">
            {{ render_field(form.name) }}
            {{ render_field(form.mail) }}
            {{ render_field(form.phone) }}
            {{ render_field(form.password) }}
            {{ form.hidden_tag() }}
            <input type="submit" value="Editovat">
        </form>
    {% endif %}
{% endblock %}
