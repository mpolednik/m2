<!DOCTYPE html>
<html>
    <head>

        <!-- Charset & Title -->
        <meta charset="utf-8">
        <title>{{ title }}</title>

        <!-- Meta tags -->
        <meta name="author" content="Martin Polednik">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/static/css/master.css">
   
    </head>
<body>
    User<br>
    {% if DEF_user %}
        <a href="/u/{{ DEF_user.id }}">{{ DEF_user }}</a>
    {% else %}
        Login / logout
    {% endif %}
    <br><br>Categories<br>
    <a href="/">All</a><br>
    {% for category in DEF_categories %}
        <a href="/c/{{ category.name }}">{{ category }}</a><br>
    {% endfor %}
    {% block body %}{% endblock %}
</body>
</html
