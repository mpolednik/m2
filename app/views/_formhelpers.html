{% macro render_field(field) %}
    <li>
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </li>
{% endmacro %}

{% macro render_submit(value) %}
    <li>
        <input type="submit" value="{{ value }}">
    </li>
{% endmacro %}
